<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        #result-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Simple Calculator</h1>

    <label for="num1">Enter Number 1:</label>
    <input type="number" id="num1">

    <br>

    <label for="num2">Enter Number 2:</label>
    <input type="number" id="num2">

    <br>

    <button onclick="performOperation('add')">Addition</button>
    <button onclick="performOperation('subtract')">Subtraction</button>
    <button onclick="performOperation('multiply')">Multiplication</button>
    <button onclick="performOperation('divide')">Division</button>

    <br>

    <h2>Result:</h2>
    <div id="result-box"></div>

    <script>
        function performOperation(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultElement = document.getElementById('result-box');

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = 'Please enter valid numbers.';
                return;
            }

            var result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        resultElement.textContent = 'Cannot divide by zero.';
                        return;
                    }
                    break;
                default:
                    resultElement.textContent = 'Invalid operation.';
                    return;
            }

            resultElement.textContent = 'Result: ' + result;
        }
    </script>
</body>
</html>
